<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyntaxShowdown</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="title-screen">
    <h1>SyntaxShowdown</h1>
    <button id="play-button">Play</button>
    <button id="settings-button">Settings</button>
    <button id="dictionary-button">Code Dictionary</button>
  </div>
  <div id="settings-container" style="display: none;">
    <h2>Settings</h2>
    <div>
      <label for="bgm-toggle">Enable BGM:</label>
      <input type="checkbox" id="bgm-toggle">
    </div>
    <div>
      <label for="bgm-volume">BGM Volume:</label>
      <input type="range" id="bgm-volume" min="0" max="1" step="0.1">
    </div>
    <div>
      <label for="sfx-volume">SFX Volume:</label>
      <input type="range" id="sfx-volume" min="0" max="1" step="0.1">
    </div>
    <button id="settings-close">X</button>
  </div>
  <div id="code-dictionary-container" style="display: none;">
  <h2 class="dictionary-title">Code Dictionary</h2>
  <div id="code-dictionary"></div>
  <div id="dictionary-entry">
    <h2 id="entry-title">Entry Title</h2>
    <p id="entry-content">Entry content...</p>
    <div class="dictionary-description">
      <p id="description-content">Description content...</p>
    </div>
  </div>
  <div> 
  <button id="dictionary-close">X</button>
  </div>
</div>
  <div id="game-container" style="display: none;">
    <div id="deck-area">
      <h2>Deck</h2>
      <div id="deck"></div>
    </div>
    <div id="play-area">
      <h2>Problems</h2>
      <div id="problems"></div>
    </div>
    <div id="hand">
      <h2>Your Hand</h2>
      <div id="cards"></div>
      <button id="reset-button">Reset Hand (3)</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
